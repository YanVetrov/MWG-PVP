<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PixiJS v5</title>

    <style>
        @font-face {
            font-family: "metalwar";
            src: url("./assets/font1.ttf") format("truetype");
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        * {
            font-family: 'metalwar';

        }

        #ual-button {
            position: fixed;
            z-index: 5;
            top: 15px;
            right: 115px;
        }

        #signout {
            position: fixed;
            z-index: 5;
            top: 15px;
            right: 115px;
            font-size: 25px;
            padding: 10px 20px;
            border-radius: 5px;
            color: #eee;
            background: rgba(0, 0, 0, 0.5);
            visibility: hidden;
        }

        #prev,
        #next {
            position: fixed;
            z-index: 9;
            top: 15px;
            right: 455px;
            font-size: 15px;
            padding: 10px 20px;
            border-radius: 5px;
            color: #eee;
            background: rgba(0, 0, 0, 0.5);
        }

        #next {
            right: 305px;
        }

        #dev {
            position: fixed;
            z-index: 5;
            top: 15px;
            left: 115px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="login">
    </div>
    <button id="signout">
        sign out
    </button>
    <button id="dev">не нажимать</button>
</body>

</html>
