<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>PixiJS v5</title>

    <style>
        @font-face {
            font-family: "metalwar";
            src: url("./assets/font1.ttf") format("truetype");
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        * {
            font-family: 'metalwar';

        }

        #ual-button {
            position: fixed;
            z-index: 5;
            top: 15px;
            right: 115px;
        }

        #signout {
            position: fixed;
            z-index: 5;
            top: 15px;
            right: 115px;
            font-size: 25px;
            padding: 10px 20px;
            border-radius: 5px;
            color: #eee;
            background: rgba(0, 0, 0, 0.5);
            visibility: hidden;
        }

        #garage_button,
        #drop_stuff,
        #log {
            position: fixed;
            z-index: 5;
            top: 15px;
            right: 315px;
            font-size: 25px;
            padding: 10px 20px;
            border-radius: 5px;
            color: #eee;
            background: rgba(0, 0, 0, 0.5);
        }

        #drop_stuff {
            right: 500px;

        }

        #log {
            right: 0px;
            top: 200px;

        }

        #prev,
        #next {
            position: fixed;
            z-index: 9;
            top: 15px;
            right: 455px;
            font-size: 15px;
            padding: 10px 20px;
            border-radius: 5px;
            color: #eee;
            background: rgba(0, 0, 0, 0.5);
        }

        #next {
            right: 305px;
        }

        #dev {
            position: fixed;
            z-index: 5;
            top: 15px;
            left: 115px;
            font-size: 20px;
        }

        .garage_main {
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-direction: column;
            padding-top: 50px;
            color: white;
            z-index: 5;
        }

        .tank_wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 80%;
            overflow-y: scroll;
        }

        .tank {
            height: 230px;
            width: 150px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
            border: 1px solid white;
            border-radius: 5px;
            color: white;
            padding: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            margin: 10px;
            transition: all .1s ease;
            cursor: pointer;
        }

        .tank:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 2px 2px 15px white;

        }

        .tank img {
            width: 100%;
        }

        .hp_bar {
            font-size: 12px;
            color: aquamarine
        }

        .repair_button {
            padding: 2px;
            width: 100%;
            transition: all .1s ease;
            text-align: center;
        }

        .repair_button:hover {
            background: white;
            color: black;
        }

        @media screen and (max-width: 813px) {
            .tank {
                height: 150px;
                width: 100px;
            }

            .tank img {
                width: 65%;
            }

            .tank div {
                font-size: 10px;
            }

            h1 {
                font-size: 15px;
            }

            #garage_button {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="login">
    </div>
    <button id="signout">
        sign out
    </button>
    <button id="dev">не нажимать</button>
    <button id="drop_stuff">
        drop stuff
    </button>
    <!-- <button id="log">
        log actions
    </button> -->
    <div class="garage_main" style="visibility: hidden;">
        <button id="garage_button">
            EXIT GARAGE
        </button>

        <h1>YOUR UNITS (<span id="count_in_garage">0</span>)</h1>
        <div class="tank_wrapper">
            <div class="tank">
                <img src="assets/cards/wolf/dr.png" />
                <div class='tank_name'>WOLF</div>
                <div class="hp_bar">120/250</div>
                <div class="repair_button">REPAIR (75)</div>
            </div>
        </div>
    </div>
</body>

</html>
